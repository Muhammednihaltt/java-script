<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls id="audiotimeupdate">
        <source src="./WhatsApp Audio 2025-10-13 at 13.01.29_efa72cef.mp3" type="audio/mp3">
        
    </audio>
    <p id="timeOutput">current time: 0</p>
    <script>
        const audioTimeUpdate = document.getElementById("audiotimeupdate");
        const timeOutput = document.getElementById("timeOutput");

        audioTimeUpdate.addEventListener('timeupdate',()=>{
            timeOutput.textContent=`current time ${audioTimeUpdate.currentTime.toFixed(2)}`;
        })
    </script>
</body>
</html>
