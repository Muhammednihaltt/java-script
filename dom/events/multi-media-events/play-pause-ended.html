<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>audio event : play pause ended</h2>
    <audio id="audioplayer" controls>
        <source src="WhatsApp Audio 2025-10-13 at 13.01.29_efa72cef.mp3" type="audio/mpeg">

    </audio>
    <p id="eventoutput"></p>

    <script>
        const audio = document.getElementById("audioplayer");
        const output = document.getElementById("eventoutput");
        //play event
        audio.addEventListener('play', () => {
            output.textContent = "play event fired!";
            console.log("play event fired!!")
        })
        // pause event
        audio.addEventListener('pause', () => {
            output.textContent = "pause event fired!!";
            console.log("pause event fired!!");
        });

        //ended event
        audio.addEventListener('ended', () => {
            output.textContent = "ended event fired!!";
            console.log("ended event fired!!");
        });


    </script>
</body>

</html>
