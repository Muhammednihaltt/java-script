<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }

        .error {

            color: rgb(236, 49, 17);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2>Registration form</h2>
    <form id="myform" onsubmit="return validation()">
        <label> Name</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span><br>

        <label> email<label></label>
            <input type="email" id="email" il name="email">
            <span class="error" id="emailError"></span><br>

            <label> Number</label>
            <input type="tel" id="phone" name="phone">
            <span class="error" id="phoneError"></span><br>

            <button type="submit">submit</button>

    </form>

    <script>
        function validation() {

            let isValid = true;

            //name validation
            const name = document.getElementById("name").value.trim();
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                isValid = false;
            }

            //email validation
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "invaild email formate"
                isValid = false;
            }

            //phone number validation
            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "invaild phone formate"
                isValid = false;
            }
            return isValid;
        }
    </script>
</body>

</html>
